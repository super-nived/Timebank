{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time bank</title>
    <!--style sheet -->
    <!-- Font Awesome -->

    <!-- CustomJs -->



    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <!--icon cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <h2>Time Bank</h2>
                </a>
            </div>

            <div class="create">

                <div class="profile-photo">
                    <img src="profile/images (1).jfif" alt="">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">

           <div class="signup ">
			<form id="signup-form" method='post' enctype="multipart/form-data">
                  <div class="form-container">
					{% csrf_token %}
					{{ form.as_p }}
				  </div>
				<button class="btn btn-primary" type="submit" >Submit</button>
			</form>
			<form id="login-form" method='post' action="login">
                {% csrf_token %}
				<div class="login-form-container">
                  <p><label for="" >username</label><input type="text" name="username"></p>
                  <p><label for="" >password</label><input type="password" name="password"></p>
                  <button class="btn btn-primary" type="submit" >Submit</button>
				</div>
			    
		   </form>
           <p class="login-page">if you have already have an account login</p>
           <p class="signup-page">if you are new in website create a account </p>
		   </div>





        </div>



    </main>
    

    <script src="{% static 'userlogin.js' %}"></script>
</body>

</html>
